<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>LMS Auto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      width: 280px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      font-size: 18px;
      margin-bottom: 16px;
    }

    h3 {
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      font-weight: 500;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    hr {
      margin: 18px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    ::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>LMS TMU Auto</h2>

  <h3>Nhập STT câu hỏi:</h3>
  <input type="number" id="questionId" min="1"/>
  <button id="fillButton">Điền dữ liệu</button>

  <hr>

  <h3>Dán đuôi link video (.mp4):</h3>
  <input type="text" id="videoTail" placeholder="dot_8/..." />
  <button id="convertSlideUrl">Chuyển sang link Slide</button>
  <script src="popup.js"></script>

</body>
</html>
